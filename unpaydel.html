<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="中科创">
    <meta name="description" content="中科创">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>huabao</title>
    <link rel="apple-touch-icon" href="">
    <link rel="apple-touch-icon" sizes="120x120" href="">
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/paydetal.css"/>
    <script src="libs/zepto.min.js"></script>
    <script>

    </script>
</head>
<body>
<noscript><a class="noScript" href="#">页面需要开启JavaScript体验 &gt;&gt;</a></noscript>
<div class="content-wrap" id="content-wrap Js-content-wrap">
    <section class="content-bd">
        <div class="con">
            <div class="fin-type-wrap">
                <div class="fin-type">
                    <span id="js-type" class="type car">停车宝</span>
                </div>
            </div>
        </div>
        <div class="split"></div>

        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">总金额：</td>
                        <td class="value"><em class="sum">￥20,000</em></td>
                    </tr>
                    <tr>
                        <td class="key">状态：</td>
                        <td class="value">未支付，等待上门收费</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>

        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">您的物业：</td>
                        <td class="value"><p class="under-line">金地名峰8B 29I</p></td>
                    </tr>
                    <tr>
                        <td class="key pro-type" id="js-pro-type">停车位：</td>
                        <td class="value"><p class="under-line">地面</p></td>
                    </tr>
                    <tr>
                        <td class="key">停车费：</td>
                        <td class="value"><p class="under-line">￥200元/月</p></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>


        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">已免交停车费：</td>
                        <td class="value">-</td>
                    </tr>
                    <tr>
                        <td class="key">已为您节省：</td>
                        <td class="value">-</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>


        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">购买日期：</td>
                        <td class="value">2014/09/30</td>
                    </tr>
                    <tr>
                        <td class="key">起始日期：</td>
                        <td class="value">-</td>
                    </tr>
                    <tr>
                        <td class="key">结算日期：</td>
                        <td class="value">每月10日</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>


        <div class="con">
            <dl class="profit">
                <dt>收益明细</dt>
            </dl>
        </div>
        <div class="split"></div>


        <div class="con">
            <dl class="pay-type">
                <dt>其他方式立即支付：</dt>
                <dd><button>余额支付</button></dd>
                <dd><button>去管理处刷卡</button><i class="phone"></i></dd>
            </dl>
        </div>
    </section>
</div>
</body>
</html>
