<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="中科创">
    <meta name="description" content="中科创">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>huabao</title>
    <link rel="apple-touch-icon" href="">
    <link rel="apple-touch-icon" sizes="120x120" href="">
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/paydetal.css"/>
    <script src="libs/zepto.min.js"></script>
    <script>

    </script>
</head>
<body>
<noscript><a class="noScript" href="#">页面需要开启JavaScript体验 &gt;&gt;</a></noscript>
<div class="content-wrap" id="content-wrap Js-content-wrap">
    <section class="content-bd">
        <div class="con">
            <div class="fin-type-wrap">
                <div class="fin-type">
                    <span id="js-type" class="type property">物业宝</span>
                </div>
            </div>
        </div>
        <div class="split"></div>

        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">总金额：</td>
                        <td class="value"><em class="sum">￥60,213</em></td>
                    </tr>
                    <tr>
                        <td class="key">状态：</td>
                        <td class="value">已支付，免交物业费</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>

        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">您的物业：</td>
                        <td class="value"><p class="under-line">金地名峰8B 29I</p></td>
                    </tr>
                    <tr>
                        <td class="key pro-type" id="js-pro-type">地面：</td>
                        <td class="value"><p class="under-line">100平米</p></td>
                    </tr>
                    <tr>
                        <td class="key">物业费：</td>
                        <td class="value"><p class="under-line">￥500元/月</p></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>


        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">已免交物业费：</td>
                        <td class="value">12个月</td>
                    </tr>
                    <tr>
                        <td class="key">已为您节省：</td>
                        <td class="value">￥6,000元</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>


        <div class="con">
            <div class="detal">
                <table>
                    <tr>
                        <td class="key">购买日期：</td>
                        <td class="value">2014/05/30</td>
                    </tr>
                    <tr>
                        <td class="key">起始日期：</td>
                        <td class="value">2014/06/01</td>
                    </tr>
                    <tr>
                        <td class="key">结算日期：</td>
                        <td class="value">每月10日</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split"></div>


        <div class="con">
            <dl class="profit">
                <dt>收益明细</dt>
                <dd>
                    <div class="mid-wrap">
                        <div class="mid">代缴物业费</div>
                    </div>
                    <div class="lef">2014-10-10</div>
                    <div class="rig">￥500元</div>
                </dd>
                <dd>
                    <div class="mid-wrap">
                        <div class="mid">代缴物业费</div>
                    </div>
                    <div class="lef">2014-09-10</div>
                    <div class="rig">￥500元</div>
                </dd>
                <dd>
                    <div class="mid-wrap">
                        <div class="mid">代缴物业费</div>
                    </div>
                    <div class="lef">2014-08-10</div>
                    <div class="rig">￥500元</div>
                </dd>
                <dd>
                    <div class="mid-wrap">
                        <div class="mid">代缴物业费</div>
                    </div>
                    <div class="lef">2014-07-10</div>
                    <div class="rig">￥500元</div>
                </dd>
                <dd>
                    <div class="mid-wrap">
                        <div class="mid">不足一月，返还收益</div>
                    </div>
                    <div class="lef">2014-06-10</div>
                    <div class="rig">￥210元</div>
                </dd>
            </dl>
        </div>
    </section>
</div>
</body>
</html>
