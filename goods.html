<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="中科创">
    <meta name="description" content="中科创">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>huabao</title>
    <link rel="apple-touch-icon" href="">
    <link rel="apple-touch-icon" sizes="120x120" href="">
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/goods.css"/>
    <script src="libs/zepto.min.js"></script>
    <script src="js/Swipe.js"></script>
    <script src="js/page-swipe.js"></script>
    <script src="js/goods-action.js"></script>
</head>
<body>
<noscript><a class="noScript" href="#">页面需要开启JavaScript体验 &gt;&gt;</a></noscript>
<div class="content-wrap" id="content-wrap Js-content-wrap">
    <section class="content-bd">
        <div class="con-pic bot-bg">
            <div data-sudaclick="imgswipe">
                <div id="j_imgSwipe" class="swipe" data-sudaclick="swipe_pics">
                    <div class="swipe-wrap">
                        <div class="swipe_pic">
                            <a href="javascript:void(0);">
                                <img class="img" data-src="images/goods1.png" src="images/goods1.png" alt="樱桃">
                            </a>
                        </div>
                        <div class="swipe_pic">
                            <a href="javascript:void(0);">
                                <img class="img" data-src="images/goods2.png" src="images/goods2.png" alt="樱桃">
                            </a>
                        </div>
                        <div class="swipe_pic">
                            <a href="javascript:void(0);">
                                <img class="img" data-src="images/goods3.png" src="images/goods3.png" alt="樱桃">
                            </a>
                        </div>
                        <div class="swipe_pic">
                            <a href="javascript:void(0);">
                                <img class="img" data-src="images/goods4.png" src="images/goods4.png" alt="樱桃">
                            </a>
                        </div>
                    </div>
                    <ul class="swipe_num">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

        </div>
        <p class="con-text">山东烟台大樱桃5斤装 烟台大樱桃团购，统一烟台基地规模统一配送上门，保证新鲜。1000斤成团。邻居们快来抢购！</p>
        <p class="con-text goods-price bot-bg" id="js-sum">￥199</p>
        <div class="con-text goods-unit">
            <dl id="js-buy-action">
                <dt>规格</dt>
                <dd>
                    <span id="js-sub" class="action-sub min-num" href="javascript:void(0);">-</span>
                    <input id="js-num" class="action-num" type="tel" value="1">
                    <span id="js-add" class="action-add" href="javascript:void(0);">+</span>
                </dd>
            </dl>
        </div>
    </section>
</div>
</body>
</html>
